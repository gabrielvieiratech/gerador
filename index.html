<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Gerador de senha, Gerador Passwords">
  <title>Gerador de senha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="./assets/logo.png" alt="Gerador de senha logo" class="logo">
  <main class="container-input">
    <span>tamanho <span id="valor"></span> Caracteres</span>
    <input type="range" id="slider" class="slider" min="5" max="25" value="15">
    <button onclick="generatePassword()" id="button" class="button-cta">Gerar senha</button>
  </main>
  <div onclick="copyPassword()" id="container-password" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password">123123123</span>
    <span class="tooltip">Clique na senha para copiar ☝</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
